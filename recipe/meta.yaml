{% set name = "mkdocstrings-python-legacy" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 67896ba64089db29a2b2bf6fc9d2c0a7ee0da0791dd22ae211700f1250f6bf0f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - pdm-backend
  run:
    - mkdocstrings >=0.28.3
    - python >={{ python_min }}
    - pytkdocs >=0.14
    - mkdocs-autorefs >=1.1

test:
  commands:
    - pip check
    - python test-imports.py
  files:
    - test-imports.py
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/mkdocstrings-python-legacy/
  summary: A legacy Python handler for mkdocstrings.
  license: ISC
  license_file: LICENSE
  doc_url: https://mkdocstrings.github.io/python-legacy
  dev_url: https://github.com/mkdocstrings/python-legacy

extra:
  recipe-maintainers:
    - bandersen23
